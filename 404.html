<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>页面重定向中 - 数学 PPT 展示站</title>
  <style>
    :root {
      --background: hsl(231, 15%, 18%);
      --current-line: hsl(232, 14%, 31%);
      --foreground: hsl(60, 30%, 96%);
      --comment: hsl(225, 27%, 51%);
      --cyan: hsl(191, 97%, 77%);
      --green: hsl(135, 94%, 65%);
      --orange: hsl(31, 100%, 71%);
      --pink: hsl(326, 100%, 74%);
      --purple: hsl(265, 89%, 78%);
      --red: hsl(0, 100%, 67%);
      --yellow: hsl(65, 92%, 76%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background);
      color: var(--foreground);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .container {
      padding: 2rem;
      background: var(--current-line);
      border-radius: 0.75rem;
      border: 1px solid var(--purple);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--purple);
    }

    p {
      margin-bottom: 0.5rem;
      color: var(--foreground);
    }

    #target-path {
      font-family: monospace;
      color: var(--purple);
      word-break: break-all;
      font-style: italic;
      font-weight: bold;
    }

    .redirecting {
      color: var(--orange);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>页面重定向中</h1>
    <p>你尝试访问的路径：</p>
    <p id="target-path">/unknown</p>
    <p class="redirecting">正在加载中...</p>
    <p>由于 GitHub Pages 的限制，我们需要将您重定向到我们的单页应用</p>
  </div>

  <script>
    (function () {
      const BASE_PATH = '/slidev-math-videos/';

      const fullPath = window.location.pathname;
      let targetPath = fullPath;

      if (!targetPath.startsWith('/')) {
        targetPath = '/' + targetPath;
      }

      // 显示目标路径
      const targetPathElement = document.getElementById('target-path');
      if (targetPathElement) {
        targetPathElement.textContent = targetPath;
      }

      const redirectUrl = `${BASE_PATH}?redirect=${encodeURIComponent(targetPath)}`;

      window.location.href = redirectUrl;
    })();
  </script>
</body>

</html>
