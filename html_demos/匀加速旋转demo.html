<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>匀加速旋转 - React + Tailwind</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React & ReactDOM via CDN -->
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <!-- Babel for JSX (optional but convenient) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    /* 防止子像素渲染抖动 */
    .rotating-box {
      transform-origin: center;
      will-change: transform;
    }
  </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function AcceleratingSpinner() {
      const boxRef = useRef(null);
      const startTimeRef = useRef(null);
      const animationIdRef = useRef(null);

      // 物理参数（单位：弧度）
      const omega0 = 2;      // 初始角速度 (rad/s)
      const alpha = 0.15;    // 角加速度 (rad/s²)

      useEffect(() => {
        const animate = (timestamp) => {
          if (!startTimeRef.current) {
            startTimeRef.current = timestamp;
          }

          const elapsedSeconds = (timestamp - startTimeRef.current) / 1000; // 转为秒
          // θ(t) = ω₀ * t + 0.5 * α * t² （单位：弧度）
          const angleRad = omega0 * elapsedSeconds + 0.5 * alpha * elapsedSeconds * elapsedSeconds;
          const angleDeg = angleRad * (180 / Math.PI); // 转为角度用于 CSS

          if (boxRef.current) {
            boxRef.current.style.transform = `rotate(${angleDeg}deg)`;
          }

          animationIdRef.current = requestAnimationFrame(animate);
        };

        animationIdRef.current = requestAnimationFrame(animate);

        return () => {
          if (animationIdRef.current) {
            cancelAnimationFrame(animationIdRef.current);
          }
        };
      }, []);

      return (
        <div className="relative">
          <div
            ref={boxRef}
            className="rotating-box w-32 h-32 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg shadow-xl flex items-center justify-center"
          >
            <span className="text-white font-bold text-sm text-center">加速中<br />{omega0} rad/s<br />+{alpha} rad/s²</span>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AcceleratingSpinner />);
  </script>
</body>

</html>
